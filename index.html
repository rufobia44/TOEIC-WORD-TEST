<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC WORD TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb); 
            box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.5); 
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px; 
            color: #333; 
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); 
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; 
            max-width: 600px; 
            width: 100%; 
            padding: 20px; 
        }

        button {
            padding: 15px;
            font-size: 18px;
            font-weight: 500; 
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px; 
            transition: background-color 0.3s, transform 0.2s; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 100%; 
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }
    </style>
</head>
<body>
    <h1>TOEIC WORD TEST</h1>
    <div class="button-container">

        <button onclick="location.href='Day19.html'">DAY 19</button>

        <button onclick="location.href='Day22.html'">DAY 22</button>
        <button onclick="location.href='Day23.html'">DAY 23</button>
        <button onclick="location.href='Day24.html'">DAY 24</button>
        <button onclick="location.href='Day25.html'">DAY 25</button>
        <button onclick="location.href='Day26.html'">DAY 26</button>
        <button onclick="location.href='Day27.html'">DAY 27</button>
        <button onclick="location.href='Day28.html'">DAY 28</button>
        <button onclick="location.href='Day29.html'">DAY 29</button>
        <button onclick="location.href='Day30.html'">DAY 30</button>
    </div>
</body>
</html>
